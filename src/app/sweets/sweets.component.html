<app-navbar></app-navbar>
<section class="mt-4 mx-4">
    <div class="row row-cols-1 row-cols-md-4 g-5">
      <div class="col" *ngFor="let img of sweets">
        <a routerLink="/sweetdetails/{{img.id}}">
          <div class="card shadow-lg" data-aos="zoom-in" data-aos-duration="4000">
            <img [src]="img.src" [alt]="img.alt" />
            <div class="card-title">
              <h1>{{ img.title }}</h1>
              <div class="card-body">
                <!-- <p>{{ img.desc }}</p>
                <button>{{ img.button }}</button> -->
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
